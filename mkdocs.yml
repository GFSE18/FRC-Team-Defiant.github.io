site_name: FRC Team Defiant
repo_url: https://github.com/FRC-Team-Defiant/frc-team-defiant.github.io
repo_name: FRC Team Defiant
edit_uri: tree/main/docs

nav:
  - Home: index.md
  - Docs: 
    - Vision:
      - Overview: docs/vision/overview.md
      - Software Installation: docs/vision/software-installation.md
      - Basic Configuration: docs/vision/basic-configuration.md
  - Seasons:
    - Crescendo:
      - Overview: seasons/crescendo/overview.md
      - Instruction: seasons/crescendo/instruction.md
    - Reefscape: seasons/reefscape.md


theme:
  name: material
  favicon: img/icon.png
  logo: img/icon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.path
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: frc-team-defiant/frc-team-defiant.github.io
      branch: main